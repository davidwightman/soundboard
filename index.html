<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Soundboard</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="otherText">Soundboard</div>
        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">ahh!</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">haah!</span>
            </div>
        </div>
        <div class="otherText">Inspired by the Jerky Boys and Funk Master Flex</div>

        <audio data-key="65" src="samples/1ahh.mp3"></audio>
        <audio data-key="83" src="samples/2haah.mp3"></audio>

        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
